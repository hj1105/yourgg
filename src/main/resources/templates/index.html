<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>YOUR.GG - 마지막 매치 검색</title>
</head>
<body>
<h1>마지막 매치 상세 정보</h1>
<form action="/match" method="get">
    <select name="region" required>
        <option value="kr">Korea</option>
        <option value="na1">North America</option>
        <option value="jp1">Japan</option>
        <option value="euw1">Europe West</option>
        <option value="eun1">Europe Nordic & East</option>
        <option value="br1">Brazil</option>
    </select>
    <input type="text" name="riotId" placeholder="Riot ID (예: YOURGG#GenG)" required size="30">
    <button type="submit">검색</button>
</form>

<div th:if="${error}" style="color: red; margin-top: 10px;" th:text="${error}"></div>
</body>
</html>
